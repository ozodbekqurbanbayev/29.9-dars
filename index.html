<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>29.9dars</title>
  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main class="main-content">
    <div class="page container">
      <h1 class="page-title">
        Our Pricing
      </h1>
      <form class="pricing-switch" action="https://echo.htmlacademy.ru" method="get">
        <div class="switch">
          <input class="switch-input-annually" type="radio" name="payment-periot" value="Annually" id="Annually">
          <input class="switch-input-monthly" type="radio" name="payment-periot" value="Monthly" id="Monthly">
          <label class="switch-label" for="Annually">Annually</label>
          <div class="switch-controller">
            <div class="switch-circle"></div>
            <label class="switch-controller-annually" for="Annually"></label>
            <label class="switch-controller-monthly" for="Monthly"></label>
          </div>
          <label class="switch-label" for="Monthly">Monthly</label>
        </div>

      </form>
      <section class="pricing">
        <h2 class="visually-hidden">Pricing</h2>
        <div class="pricing-inner">


          <section class="pricing-plan">
            <h3 class="pricing-plan-title">Basic</h3>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currency">$</span>
              19.99
            </div>
            <ul class="pricing-plan-fratures">
              <li class="pricing-plan-frature">500 GB Storage</li>
              <li class="pricing-plan-frature">2 Users Allowed</li>
              <li class="pricing-plan-frature">Send up to 3 GB</li>
            </ul>
            <a class="button button-blok button-primery" href="#">Learn more</a>
          </section>

          <section class="pricing-plan pricing-plan-best">
            <h3 class="pricing-plan-title">Profisional</h3>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currency">$</span>
              24.99
            </div>
            <ul class="pricing-plan-fratures">
              <li class="pricing-plan-frature">1 TB Storage</li>
              <li class="pricing-plan-frature">5 Users Allowed</li>
              <li class="pricing-plan-frature">Send up to 10 GB</li>
            </ul>
            <a class="button button-blok button-white" href="#">Learn more</a>
          </section>


          <section class="pricing-plan ">
            <h3 class="pricing-plan-title">Master</h3>
            <div class="pricing-plan-price">
              <span class="pricing-plan-currency">$</span>
              39.99
            </div>
            <ul class="pricing-plan-fratures">
              <li class="pricing-plan-frature">2 TB Storage</li>
              <li class="pricing-plan-frature">10 Users Allowed</li>
              <li class="pricing-plan-frature">Send up to 20 GB</li>
            </ul>

            <a class="button button-blok button-primery" href="#">Learn more</a>
          </section>



        </div>

      </section>



    </div>

  </section>

</div>

</main>
</body>
</html>
